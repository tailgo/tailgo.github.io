<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Te</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      height: 100%;
      font-size: 100px;
    }
    body {
      height: 100%;
    }
    .container {
      position: relative;
      height: 100%;
    }
    .bg-cover {
      height: 100%;
      background-image: url(./assets/tl.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .bg-cover::after {
      content: ' ';
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: .6;
      background-color: #030303;
    }

    .msg-box, .desc-box {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      max-width: 640px;
      overflow: hidden;
      box-sizing: border-box;
    }
    .msg {
      display: none;
      padding: .2rem;
      font-size: .16rem;
      overflow: hidden;
      position: relative;
      -webkit-animation: msg-1 .6s ease-in-out;
      animation: msg-1 .6s ease-in-out;
    }
    .msg.left > div {
      float: left;
    }
    .msg.right > div {
      float: right;
    }
    .msg .msg-avatar {
      width: .4rem;
      height: .4rem;
      border-radius: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .msg .msg-avatar.jm {
      background-image: url(./assets/avatar_jm.jpeg);
    }
    .msg .msg-avatar.tailgo {
      background-image: url(./assets/avatar_tailgo.jpeg);
    }
    .msg.left .msg-avatar {
      margin-right: .2rem;
    }
    .msg.right .msg-avatar {
      margin-left: .2rem;
    }
    .msg .msg-content {
      position: relative;
      padding: .1rem;
      background-color: #fff;
      border-radius: .04rem;
    }
    .msg.left .msg-content::before {
      content: ' ';
      display: block;
      float: left;
      position: absolute;
      left: -.1rem;
      width: 0;
      height: 0;
      border: .1rem solid transparent;
      border-right-color: #fff;
      border-left: 0;
    }
    .msg.right .msg-content::before {
      content: ' ';
      display: block;
      float: right;
      position: absolute;
      right: -.1rem;
      width: 0;
      height: 0;
      border: .1rem solid transparent;
      border-left-color: #fff;
      border-right: 0;
    }

    .desc-box {
      top: unset;
      display: -webkit-flex;
      display: flex;
      padding: .2rem;
      font-size: .16rem;
      color: #fff;
      -webkit-animation: fadeIn .6s ease-in-out;
      animation: fadeIn .6s ease-in-out;
    }
    .desc-box .day-comp {
      font-size: .64rem;
    }
    .desc-box .desc-comp {
      position: relative;
      margin-left: .08rem;
      padding: .08rem 0 .08rem 0.08rem;
    }
    .desc-box .desc-comp .desc {
      font-size: .2rem;
    }
    .desc-box .desc-comp .timer {
      position: absolute;
      bottom: .12rem;
      font-size: .2rem;
    }

    @keyframes msg-1 {
      from {
        opacity: 0;
        top: .2rem
      } to {
        opacity: 1;
        top: 0
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      } to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="bg-cover"></div>

    <div class="msg-box">
      <div class="msg left">
        <div class="msg-avatar jm"></div>
        <div class="msg-content">
          你是傻逼吗？
        </div>
      </div>
      <div class="msg right">
        <div class="msg-avatar tailgo"></div>
        <div class="msg-content">
          不！我是傻小弟！
        </div>
      </div>
    </div>

    <div class="desc-box" style="display: none; opacity: 0;">
      <div class="comp day-comp" id="day"></div>
      <div class="comp desc-comp">
        <div class="desc">
          成为领导的傻小弟已经
        </div>
        <div class="timer">
          <span class="unit">天，</span>
          <span class="time" id="time"></span>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="./jm-new.js"></script>
</body>
</html>
